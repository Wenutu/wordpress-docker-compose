[opcache]
# Enable OPCache
opcache.enable=1

# Shared Memory Consumption (in MB)
opcache.memory_consumption=256

# Amount of interned strings memory (in MB)
opcache.interned_strings_buffer=16

# Max number of keys in the hash table
opcache.max_accelerated_files=10000

# Validate Timestamps
# Set to 0 for production to disable checking for file updates (improves performance)
opcache.validate_timestamps=0

# Revalidation Frequency (ignored when validate_timestamps=0)
opcache.revalidate_freq=60

# Save Comments (needed for some frameworks/plugins)
opcache.save_comments=1

# Fast Shutdown (Deprecated in PHP 7.2+, but often kept for compat or ignored)
opcache.fast_shutdown=1
